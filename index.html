    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Riot&family=Protest+Strike&display=swap"
        rel="stylesheet">
    <!-- link of meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-top: 0%;
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        img {
            margin-left: 100%;
            border-radius: 50%;


        }

        #background-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        .button {
            margin: 0;
            cursor: cell;
            font-family: "px-grotesk-regular";
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: rgba(175, 13, 13, 0.515);
            color: rgba(90, 36, 36, 0.127);
            display: -webkit-flex;
            -webkit-align-items: center;
            justify-content: center;
            padding: 25px 32px;
            -webkit-transition: .6s all cubic-bezier(1, 0, 0, 1);
            width: 170px;
            height: 100%;
            white-space: nowrap;
            bottom: 0;
            right: 0px;
            z-index: 100;
            position: absolute;
            display: flex;
            align-items: flex-end;
        }

        /* ======= This is for button ======= */
        .button:hover {
            width: 20%;
        }

        /* ======= This is for html tag ======= */
        html {
            box-sizing: border-box;
            background: #f3f3f3;
        }

        /* ====== box editing ====== */
        *,
        *:after,
        *:before {
            box-sizing: inherit;
        }

        /*  */
        .clip {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }

        /* ===== icon ===== */

        .svg--icon {
            width: 100%;
            max-width: 5rem;
            height: 100%;
            max-height: 5rem;
            display: block;
            margin: 0 auto;
            fill: currentColor
        }

        /* ====== Wrapper ====== */
        .wrapper {
            width: 100%;
            height: 100vh;
            
            display: inline-block;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            margin-bottom: 40px;
           
            display: flex;
        }

        /* ====== Share ====== */
        .share {
            width: 5rem;
            height: 5rem;
            float: left;
            margin: .5rem 1rem .5rem 0;
            color: #353c4a;
            border: .125rem solid #f3f3f3;
            box-shadow: 0 0 8px 0 rgba(142, 73, 73, 0.15);
            border-radius: 50%;
            transition: 250ms;

            &:last-child {
                margin-right: 0
            }

            /* ===== hover section */
            &:hover,
            &:focus {
                background: #f1f1f1c5;
            }

            /* focus */
            &:focus {
                outline-color: inherit;
            }
        }
        
        
    </style>

</head>
